<!DOCTYPE html>

<body>
    <h1>Donn√©es de l'API</h1>

    <fieldset>
        <h2>Sign</h2>
        <form id="register-form">
            <input type="text" id="text" placeholder="Email" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Register</button>
        </form>
    </fieldset>
    <fieldset>
        <h2>Login</h2>
        <form id="login-form">
            <input type="text" id="login-text" placeholder="Email" required>
            <input type="password" id="login-password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
    </fieldset>

    <fieldset>
        <button id="logout">Logout</button>
    </fieldset>

    <fieldset>
        Classement
        <ul id="data-score"></ul>
    </fieldset>

    <fieldset>
        User data
        <ul id="data-user"></ul>
    </fieldset>

    <fieldset>
        <form id="add-score">
            <input type="number" id="value-score" placeholder="Score" required>
            <button type="submit">Score</button>
        </form>
    </fieldset>

    <script type="importmap">
        {
          "imports": {
            "three": "/node_modules/three/build/three.module.js",
            "three/addons/": "/node_modules/three/examples/jsm/",
            "dat.gui": "/node_modules/dat.gui/build/dat.gui.module.js",
            "tween": "/node_modules/@tweenjs/tween.js/dist/tween.esm.js",
            "cannon": "/node_modules/cannon-es/dist/cannon-es.js"
          }
        }
      </script>
    <script src="data/index.js" type="module"></script>



</body>
